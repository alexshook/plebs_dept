<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plebs Dept.</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="vendor/js/masonry.pkgd.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container slim centered">
    <div class="right-align"><a href="https://github.com/alexshook/fashion_barbarian">about</a></div>
    <h1>Plebs Dept.</h1>

    <div id="products"></div>
    <script id="template" type="text/x-handlebars-template">
      <div class="grid">
      {{#each products}}
        <div class="grid-item">
          <a href="{{clickUrl}}"><img src="{{image.sizes.Large.url}}" height="{{image.sizes.Large.actualHeight}}"></a>
          <div class="name"><a href="{{clickUrl}}">{{brandedName}}</a></div>
          <div class="price">{{#if salePriceLabel}} {{salePriceLabel}} on sale, originally{{/if}} {{priceLabel}}</div>
        </div>
      {{/each}}
      </div>
    </script>
  </div>
</body>
</html>
